<h3>Tip Tracker Overview</h3>

<p>Tip Tracker is an application that stores server gratuities in one convenient location for easy tracking and reporting.  Tip Tracker is file-based and each file contains a list of servers and the tips for each of those servers for an entire pay period.</p>
